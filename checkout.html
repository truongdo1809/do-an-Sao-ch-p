<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/checkout.css">
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awe some -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- font-gg -->
</head>

<body>
    <div class=" container">
        <div class="row">
            <div class="col-12">
                <div class="paynow-text">
                    <h1>Thanh toán</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-7">
                <div class="cart-sidebar">
                    <h2>THÔNG TIN GIAO HÀNG</h2>
                    <div class="form-card">
                        <div class="form-card1">
                            <div class="form-card-text ">
                                <p>Họ tên</p>
                                <span>*</span>:
                            </div>
                            <div class="form-card-input ">
                                <input type="text" placeholder="Họ và tên">
                            </div>
                        </div>
                        <div class="form-card1">
                            <div class="form-card-text ">
                                <p>Điện thoại</p>
                                <span>*</span>:
                            </div>
                            <div class="form-card-input  ">
                                <input type="text" placeholder="VD:09499999999">
                            </div>
                        </div>
                        <div class="form-card1">
                            <div class="form-card-text ">
                                <p>Email</p>
                                <span>*</span>:
                            </div>
                            <div class="form-card-input  ">
                                <input type="email" placeholder="Nhập email của bạn">
                            </div>
                        </div>
                        <div class="form-card1">
                            <div class="form-card-text ">
                                <p>Tình/Thành phố</p>
                                <span>*</span>:
                            </div>
                            <div class="form-card-input">
                                <select class="select">
                                    <option>Thành phố</option>
                                    <option>Hà Nội</option>
                                    <option>Hồ Chí Minh</option>
                                    <option>An Giang</option>
                                    <option>Bà Rịa - Vũng Tàu</option>
                                    <option>Bắc Ninh</option>
                                    <option>Bắc Giang</option>
                                    <option>Bình Dương</option>
                                    <option>Bình Định </option>
                                    <option>Bình Phước</option>
                                    <option>Bình Thuận</option>
                                    <option>Bến Tre</option>
                                    <option>Bắc Cạn</option>
                                    <option>Cần Thơ</option>
                                    <option>Khánh Hòa</option>
                                    <option>Thừa Thiên huế</option>
                                    <option>Lào Cai</option>
                                    <option>Quảng Ninh</option>
                                    <option>Đồng Nai</option>
                                    <option>Nam Định</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-card1">
                            <div class="form-card-text ">
                                <p>Quận/Huyện</p>
                                <span>*</span>:
                            </div>
                            <div class="form-card-input">
                                <select class="select">
                                    <option>Quận Huyện</option>

                                </select>
                            </div>
                        </div>
                        <div class="form-card1">
                            <div class="form-card-text ">
                                <p>Phường Xã</p>
                                <span>*</span>:
                            </div>
                            <div class="form-card-input">
                                <select class="select">
                                    <option>Phường Xã</option>

                                </select>
                            </div>
                        </div>
                        <div class="form-card1">
                            <div class="form-card-text ">
                                <p>Địa chỉ chi tiết</p>
                                <span>*</span>:
                            </div>
                            <div class="form-card-input  ">
                                <input type="text" placeholder="Địa chỉ chi tiết">
                            </div>
                        </div>
                        <div class="form-card1">
                            <div class="form-card-text ">
                                <p>Lời Nhắn</p>
                                <span>*</span>:
                            </div>
                            <div class="form-card-input  ">
                                <input class="input-specail" type="text" placeholder="Lời nhắn">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="payments">
                    <h2>HÌNH THỨC THANH TOÁN</h2>
                    <label class="payments-option">
                        <div> <input type="radio" name="payment_method"><span>Thanh toán khi nhận sản phẩm</span></div>
                        <div> <input type="radio" name="payment_method"><span>Thanh toán chuyển khoản</span></div>
                    </label>
                </div>
            </div>
            <div class="col-12 col-lg-5">
                <div class="cart-sidebar__right">
                    <div class="discount">
                        <h2>SỬ DỤNG MÃ GIẢM GIÁ</h2>
                        <div class="discount-card">
                            <span>Mã giảm giá :</span>
                            <div class="discount-card-input">
                                <input type="text" placeholder="Mã giảm giá">
                                <button>Áp dụng</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cart-info">
                    <div class="cart-info-title">
                        <div class="title-cart">
                            <h2>ĐƠN HÀNG</h2><span>(1 sản phẩm)</span>
                        </div>
                        <div class="title-cart-text">
                            <i>thay đổi</i>
                        </div>
                    </div>
                    <div class="cart-item">
                        <span class="product-name">Blazer dáng ngắn cổ tròn</span>

                        <span class="product-sezi">M</span>

                        <span class="cart-item-right">
                            <span class="product-price">
                                519,000đ
                            </span>
                        </span>
                        <span> <input class="quantity-product" type="number" value="1" min="1" max="61"></span>
                        <span> <span class="total-price">519,000đ </span></span>

                    </div>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
